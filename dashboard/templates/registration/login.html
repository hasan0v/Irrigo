{% extends 'base.html' %}

{% block title %}Giriş Yap - Irrigo{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="login-card bg-light p-4">
                <h2 class="text-center mb-4">Hesabınıza Giriş Yapın</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-4 position-relative">
                        <input type="text" name="username" id="id_username" class="form-control" placeholder=" ">
                        <label for="id_username" class="form-label">Kullanıcı Adı veya E-posta <span class="text-danger">*</span></label>
                    </div>
                    <div class="form-group mb-4 position-relative">
                        <input type="password" name="password" id="id_password" class="form-control" placeholder=" ">
                        <label for="id_password" class="form-label">Şifre <span class="text-danger">*</span></label>
                    </div>
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Hesabınız yok mu? <a href="{% url 'signup' %}">Buradan kaydolun</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
