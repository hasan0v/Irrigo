{% extends 'base.html' %}

{% block title %}Login - Irrigo Dashboard{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="login-card bg-light p-4">
                <h2 class="text-center mb-4">Login to Your Account</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-4 position-relative">
                        <input type="text" name="username" id="id_username" class="form-control" placeholder=" ">
                        <label for="id_username" class="form-label">Username or Email <span class="text-danger">*</span></label>
                    </div>
                    <div class="form-group mb-4 position-relative">
                        <input type="password" name="password" id="id_password" class="form-control" placeholder=" ">
                        <label for="id_password" class="form-label">Password <span class="text-danger">*</span></label>
                    </div>
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
